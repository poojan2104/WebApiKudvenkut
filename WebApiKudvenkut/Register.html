<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        @font-face {
            font-family: "San Francisco";
            font-weight: 400;
            src: url("https://applesocial.s3.amazonaws.com/assets/styles/fonts/sanfrancisco/sanfranciscodisplay-regular-webfont.woff");
        }
        .Text {
            font-family: "San Francisco";
        }
    </style>
</head>
<body style="padding-top:20px;font-family:'San Francisco'">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2"><b>New User Registration</b></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="text" id="txtEmail" placeholder="Email"  />
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" id="txtPassword" placeholder="Password"  />
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td>
                            <input type="password" id="txtConfirmPassword" placeholder="Confirm Password" />
                        </td>
                    </tr>
                    <tr class="success">
                        
                        <td colspan="2">
                            <input type="button" id="btnRegister" class="btn btn-success" value="Register" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="button" value="Login with Google" id="btnGoogleLogin" class="btn btn-success" style="background:red" />
            <input type="button" value="Login with Facebook" id="btnFacebookLogin" class="btn btn-success" style="background:blue" />
            <div class="modal fade" tabindex="-1" id="successModel" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4>Success</h4>
                        </div>
                        <div class="modal-body">
                            <h2>Registration Successfull</h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-success">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#">&times;</a>
                <div id="divErrorText">Register not done</div>
            </div> 
        </div>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $("#btnGoogleLogin").click(function () {
                //find url.http://localhost:64235/api/Account/ExternalLogins?returnUrl=%2F&generateState=true
                window.location.href = "/api/Account/ExternalLogin?provider=Google&response_type=token&client_id=self&redirect_uri=http%3A%2F%2Flocalhost%3A64235%2FLogin.html&state=7qbOm8SRgLqQpWIgKo_BJgOSPf-IKpid6kFf9yM--b01";
            });
            
            $("#btnFacebookLogin").click(function () {              
                window.location.href = "/api/Account/ExternalLogin?provider=Google&response_type=token&client_id=self&redirect_uri=http%3A%2F%2Flocalhost%3A64235%2FLogin.html&state=7qbOm8SRgLqQpWIgKo_BJgOSPf-IKpid6kFf9yM--b01";
            });
            $("#linkClose").click(function () {
                $("#divError").hide('fade');
            });

            $("#btnRegister").click(function () {
                //$("#successModel").modal('show');
                $("#divError").show('fade');
            });
        });
    </script>
</body>
</html>
